<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ WH HeatMap</title>
  <style>
    body {
      background:#0f1724;
      color:white;
      font-family:'Inter',sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:#111b2e;
      padding:30px;
      border-radius:15px;
      width:300px;
      text-align:center;
      box-shadow:0 4px 15px rgba(0,0,0,0.4);
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:white;
    }
    button {
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:linear-gradient(90deg,#7dd3fc,#60a5fa);
      color:#04263b;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter your new password below ðŸ”’</p>
    <input type="password" id="newPass" placeholder="New Password" required>
    <input type="password" id="confirmPass" placeholder="Confirm Password" required>
    <button onclick="resetPassword()">Reset</button>
  </div>

  <script>
    function resetPassword() {
      const newPass = document.getElementById('newPass').value.trim();
      const confirmPass = document.getElementById('confirmPass').value.trim();

      if (!newPass || !confirmPass) {
        alert('Please fill all fields');
        return;
      }

      if (newPass !== confirmPass) {
        alert('Passwords do not match!');
        return;
      }

      // Save new password in localStorage
      localStorage.setItem('password', newPass);
      alert('âœ… Password reset successful! You can now login.');
      window.location.href = 'login.html'; // go back to login
    }
  </script>
</body>
</html>
